                
<form  #userlogin="ngForm" (ngSubmit)="onSubmit()" class="text-center border border-light p-5">

  <p class="h4 mb-4">Sign in</p>

  <div class="alert alert-danger" *ngIf="errorMsg">
    {{errorMsg}}
  </div>


  <!-- Email -->
  <div class="md-form">
      <input mdbInput pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required type="text" #email="ngModel" id="form1" class.is-invalid="email.invalid && email.touched" name="email" [(ngModel)]="usermodel.email" class="form-control">
      <label for="form1" class="">Email</label>
      <div *ngIf="email.errors && (email.invalid && email.touched)" >
         <small class="text-danger" *ngIf="email.errors.pattern">Enter a valid Email</small>
         <small class="text-danger" *ngIf="email.errors.required">This Field is required</small>
      </div>       
  </div>  

  <!-- Password -->
  <div class="md-form">
      <input mdbInput required type="password" #password="ngModel" id="form1" class.is-invalid="password.invalid && password.touched" name="password" [(ngModel)]="usermodel.password" class="form-control">
      <label for="form1" class="">Password</label>
      <div *ngIf="password.errors && (password.invalid && password.touched)" >
        <small class="text-danger" *ngIf="password.errors.required">This Field is required</small>
      </div>

  </div>  

  <div>
    <div>
      <!-- Forgot password -->
      <a href="">Forgot password?</a>
    </div>
  </div>

  <!-- Sign in button -->
  <button type="button" [disabled]="userlogin.form.invalid" type="submit" mdbBtn color="primary" mdbWavesEffect>Sign In</button>  

</form>
