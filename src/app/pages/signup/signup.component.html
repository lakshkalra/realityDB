<div class="card">
                
    <div class="card-body px-lg-5">
      <div class="text-center text-muted mb-4">
        <small></small>
      </div>
  <p class="h4 mb-4 text-center">Sign up</p>
      <form #signup="ngForm" (ngSubmit)="onSubmit()">
        <!-- Material outline input -->
        <div class="md-form md-outline">
          <input mdbInput required type="text" #name="ngModel" id="form1" class.is-invalid="name.invalid && name.touched" name="name" [(ngModel)]="usermodel.name" class="form-control">
          <label for="form1">Full Name</label>
            <div *ngIf="name.errors && (name.invalid && name.touched)" >
              <small class="text-danger" *ngIf="name.errors.required">This Field is required</small>
            </div>   
      
        </div>
        <div class="md-form md-outline">
          <input mdbInput required type="text" #email="ngModel" id="form1" class.is-invalid="email.invalid && email.touched" name="email" [(ngModel)]="usermodel.email" class="form-control">
          <label for="form1" class="">Email</label>
          <div *ngIf="email.errors && (email.invalid && email.touched)" >
            <small class="text-danger" *ngIf="email.errors.required">This Field is required</small>
          </div>       
        </div>
       <div class="md-form md-outline">
        <input mdbInput required pattern="^\d[0-9]{9}$" type="text" #phone="ngModel" id="form1" class.is-invalid="phone.invalid && phone.touched" name="phone" [(ngModel)]="usermodel.phone" class="form-control">
        <label for="form1">Phone Number</label>
        <div *ngIf="phone.errors && (phone.invalid && phone.touched)" >
          <small class="text-danger" *ngIf="phone.errors.required">Phone number is required</small>
          <small class="text-danger" *ngIf="phone.errors.pattern">Phone number must be 10 digits and numeric</small>
        </div>     
       </div>
      <div class="md-form md-outline">
          <!-- <mdb-icon fas icon="envelope"></mdb-icon> -->
          <input mdbInput required type="password" #password="ngModel" id="form1" class.is-invalid="password.invalid && password.touched" name="password" [(ngModel)]="usermodel.password" class="form-control">
          <label for="form1" class="">Password</label>
          <div *ngIf="password.errors && (password.invalid && password.touched)" >
            <small class="text-danger" *ngIf="password.errors.required">This Field is required</small>
          </div>
          </div>  
        <div class="text-center">
          <button type="button" [disabled]="signup.form.invalid" type="submit" mdbBtn color="primary" mdbWavesEffect>Sign up</button>          </div>
      </form>
    </div>
  </div>
