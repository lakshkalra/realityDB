<div class="wrapper default-theme" [ngClass]="getClasses()">
    <app-navbar></app-navbar>
    <main>
      <app-sidebar></app-sidebar>
      <div class="pages container-fluid pt-4 pb-4 pl-4 pr-4 ">
        <div>
          <h4 class="mb-4" style="color: #fff;">Dashboard</h4>
                  
          <div class="row">
        
            <div class="col-6 mb-4 align-items-stretch">
              <div class="card h-100 border-0 rounded-0">
                <div class="card-title mb-1 p-3 d-flex">
                  <h6>Purchases</h6>
                </div>
                <div class="card-body">
                  <div class="table-responsive-md">
                    <div class="table-responsive">
                      <app-user-table></app-user-table>
                    </div>
                  </div>
                </div>
        
              </div>
            </div>

            <div class="col-6 mb-4 align-items-stretch">
              <div class="card border-0 rounded-0">
                <div class="card-title mb-1 p-3 d-flex">
                  <h6>Changes</h6>
                </div>
                <div class="card-body">
                  <form #change="ngForm">
                    <div class="md-form md-outline">
                      <input mdbInput required type="tel" id="form1" name="isbn" class="form-control">
                      <label for="form1" class="">ISBN</label>
                    </div>  
                    <div class="md-form md-outline">
                      <input mdbInput required type="tel" id="form1" name="sales" class="form-control">
                      <label for="form1" class="">Sales</label>
                    </div>
                    <div class="md-form md-outline">
                      <input mdbInput required type="tel" id="form1" name="royality" class="form-control">
                      <label for="form1" class="">Royality</label>
                    </div>
                    <div class="md-form md-outline">
                      <input mdbInput required type="tel" id="form1" name="amount"class="form-control">
                      <label for="form1" class="">Amount</label>
                    </div>
                    <div class="form-group text-center">
                      <button type="button" type="submit" mdbBtn color="primary" mdbWavesEffect>Change</button>  
                    </div>
                  </form>
               
                </div>
                </div>
        
              </div>
            </div>

          </div>
        
        </div>
        <hr>
      <div class="overlay" (click)="toggleSidebar()"></div>
    </main>
  </div>
