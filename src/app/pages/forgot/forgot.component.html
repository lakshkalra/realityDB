<div class="container-fluid">
    <div class="row d-flex justify-content-center align-items-center" style="  background: -moz-linear-gradient(45deg, rgba(42, 27, 161, 0.7), rgba(29, 210, 177, 0.7) 100%);
    background: -webkit-linear-gradient(45deg, rgba(42, 27, 161, 0.7), rgba(29, 210, 177, 0.7) 100%);
    background: -webkit-gradient(linear, 45deg, from(rgba(42, 27, 161, 0.7)), to(rgba(29, 210, 177, 0.7)));
    background: -o-linear-gradient(45deg, rgba(42, 27, 161, 0.7), rgba(29, 210, 177, 0.7) 100%);
    background: linear-gradient(to 45deg, rgba(42, 27, 161, 0.7), rgba(29, 210, 177, 0.7) 100%);
    background: -webkit-linear-gradient(45deg, rgba(133, 129, 165, 0.7), rgba(29, 210, 177, 0.7) 100%);
    height: 100vh;">
        <div class="col-md-6 p-2">
            <form [formGroup]='forgotuserForm' (ngSubmit)="onSubmit()"
                class="border border-light p-3 z-depth-5 text-center" style="background: #fff;">

                <p class="h4 mb-4">Forgot Password</p>

                <div class="alert alert-danger" *ngIf="errorMsg">
                    {{errorMsg}}
                </div>

                <div class="alert alert-success" *ngIf="successMsg">
                    {{successMsg}}
                </div>


                <!-- Email -->
                <div class="d-flex align-items-center">
                    <div class="md-form">
                        <input mdbInput
                            [class.is-invalid]="forgotuserForm.get('email').invalid && forgotuserForm.get('email').touched"
                            required formControlName="email" type="text" id="form1" name="email" class="form-control">
                        <label for="form1" class="">Email</label>
                        <div *ngIf="forgotuserForm.get('email').invalid && forgotuserForm.get('email').touched">
                            <small class="text-danger" *ngIf="forgotuserForm.get('email').errors?.required">This Field
                                is required</small>
                            <small class="text-danger" *ngIf="forgotuserForm.get('email').errors.pattern">Enter a valid
                                Email</small>
                        </div>
                    </div>
                    <small>
                        <button (click)="sendotp()" [disabled]="!forgotuserForm.get('email').valid" type="button"
                            class="btn btn-primary btn-sm">Send OTP</button>
                    </small>
                </div>

                <div class="md-form">
                    <input mdbInput formControlName="otp"
                        [class.is-invalid]="forgotuserForm.get('otp').invalid && forgotuserForm.get('otp').touched"
                        required type="tel" id="form1" name="otp" class="form-control">
                    <label for="form1" class="">Enter OTP</label>
                    <div *ngIf="forgotuserForm.get('otp').invalid && forgotuserForm.get('otp').touched">
                        <small class="text-danger" *ngIf="forgotuserForm.get('otp').errors?.required">This Field is
                            required</small>
                        <small class="text-danger" *ngIf="forgotuserForm.get('otp').errors.pattern">Enter a valid
                            OTP</small>
                    </div>
                </div>


                <div class="md-form">
                    <input mdbInput formControlName="password"
                        [class.is-invalid]="forgotuserForm.get('password').invalid && forgotuserForm.get('password').touched"
                        required type="password" id="form1" name="password" class="form-control">
                    <label for="form1" class="">New Password</label>
                    <div *ngIf="forgotuserForm.get('password').invalid && forgotuserForm.get('password').touched">
                        <small class="text-danger" *ngIf="forgotuserForm.get('password').errors?.required">This Field is
                            required</small>
                        <small class="text-danger" *ngIf="forgotuserForm.get('password').errors.pattern">Password must
                            be contain alphabet,numeric and special symbol</small>
                    </div>
                </div>

                <!-- Password -->
                <div class="md-form">
                    <input (input)="confpass()" formControlName="confirm" mdbInput
                        [class.is-invalid]="forgotuserForm.get('confirm').invalid && forgotuserForm.get('confirm').touched"
                        required type="password" id="form1" name="confirm" class="form-control">
                    <label for="form1" class="">Confirm Password</label>
                    <div *ngIf="forgotuserForm.get('confirm').touched || forgotuserForm.get('confirm').dirty">
                        <small *ngIf="passbool; else Notsame" class="text-success">Correct</small>
                        <ng-template #Notsame> <small class="text-danger"> Enter the same password as above </small>
                        </ng-template>
                    </div>
                    <div *ngIf="forgotuserForm.get('confirm').invalid && forgotuserForm.get('confirm').touched">
                        <small class="text-danger" *ngIf="forgotuserForm.get('confirm').errors?.required">This Field is
                            required</small>
                    </div>
                </div>

                <div>

                </div>

                <!-- Sign in button -->
                <button [disabled]="!forgotuserForm.valid" type="button" type="submit" mdbBtn color="primary"
                    mdbWavesEffect>Change</button>

            </form>
        </div>
    </div>
</div>
